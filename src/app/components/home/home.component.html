<div class="container">
    <div *ngFor="let trendNews of allTrendNews; let i = index">
        <span class="column">
            <img src="{{trendNews.ImagePath}}" width="370px" height="300px" class="rounded float-right" >
            <p style="float: right;">{{trendNews.Title}}</p> 
        </span>
    </div>
</div>
